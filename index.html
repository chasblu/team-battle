<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Battle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-container">
        <div class="player-stage">
            <div class="p-stage1">
                <div class="character1">
                    <button class="attack">Attack</button>
                    <img src="goku-small-ultra-instinct.png" alt="Character 1">
                </div>
            </div>
            <!-- <div class="p-stage2"></div>
            <div class="p-stage3"></div> -->
        </div>
        
        <div class="results-display-constainer">
            <h1>Goku vs Superman</h1>
            <div class="results">
            </div>
        </div>
        <div class="comuter-stage">
            <div class="c-stage1">
                <div class="character2">
                    <img src="superman.gif" alt="Character 2">
                </div>
            </div>
            <!-- <div class="c-stage2"></div>
            <div class="c-stage3"></div> -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
